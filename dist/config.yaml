project_name: finnhub-terminal
release:
  github:
    owner: applegreengrape
    name: finnhub-terminal
  name_template: '{{.Tag}}'
milestones:
- repo:
    owner: applegreengrape
    name: finnhub-terminal
  name_template: '{{ .Tag }}'
brews:
- name: finnhub-terminal
  tap:
    owner: applegreengrape
    name: homebrew-tap
    token: '{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}'
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  folder: Formula
  caveats: How to use this binary
  plist: |
    <?xml version="1.0" encoding="UTF-8"?>
    ...
  install: |-
    bin.install "program"
    ...
  dependencies:
  - name: git
  - name: zsh
    type: optional
  test: |
    system "#{bin}/program --version"
    ...
  conflicts:
  - svn
  - bash
  description: Software to create fast and easy drum rolls.
  homepage: https://github.com/applegreengrape/finnhub-terminal
  skip_upload: "true"
  download_strategy: CurlDownloadStrategy.
  url_template: http://github.com/applegreengrape/finnhub-terminal/releases/{{ .Tag }}/{{ .ArtifactName }}
  custom_require: custom_download_strategy
  custom_block: |
    github: https://github.com/applegreengrape/finnhub-terminal
    ...
  goarm: "6"
scoop:
  name: finnhub-terminal
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  commit_msg_template: Scoop update for {{ .ProjectName }} version {{ .Tag }}
builds:
- id: finnhub-terminal
  goos:
  - linux
  - windows
  - darwin
  goarch:
  - amd64
  - "386"
  goarm:
  - "6"
  targets:
  - linux_amd64
  - linux_386
  - windows_amd64
  - windows_386
  - darwin_amd64
  dir: .
  main: .
  ldflags:
  - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}} -X main.builtBy=goreleaser
  binary: finnhub-terminal
  env:
  - CGO_ENABLED=0
  lang: go
  gobinary: go
archives:
- id: default
  builds:
  - finnhub-terminal
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}{{ if .Mips }}_{{ .Mips }}{{ end }}'
  replacements:
    "386": i386
    amd64: x86_64
    darwin: Darwin
    linux: Linux
    windows: Windows
  format: tar.gz
  files:
  - licence*
  - LICENCE*
  - license*
  - LICENSE*
  - readme*
  - README*
  - changelog*
  - CHANGELOG*
  allow_different_binary_count: false
snapshot:
  name_template: '{{ .Tag }}-next'
checksum:
  name_template: checksums.txt
  algorithm: sha256
changelog:
  filters:
    exclude:
    - '^docs:'
    - '^test:'
  sort: asc
dist: dist
env_files:
  github_token: ~/.config/goreleaser/github_token
  gitlab_token: ~/.config/goreleaser/gitlab_token
  gitea_token: ~/.config/goreleaser/gitea_token
before:
  hooks:
  - go mod download
  - go generate ./...
source:
  name_template: '{{ .ProjectName }}-{{ .Version }}'
  format: tar.gz
github_urls:
  download: https://github.com
gitlab_urls:
  download: https://gitlab.com
